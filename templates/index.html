<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- Include Animate.css -->
</head>
<body>
    <div class="hero-section">
        <h1 class="animate__animated animate__fadeInDown animated-delay1">Welcome to the Event Planner</h1>
        <p class="animate__animated animate__fadeInDown animated-delay2">Your one-stop solution for managing events effortlessly.</p>
        <a href="{{ url_for('login') }}" class="button animate__animated animate__fadeInDown animated-delay3">Get Started</a>
    </div>

    <hr class="divider animated-delay4">

    <div id="login-register" class="feature-list">
        <h2 class="animate__animated animate__fadeInDown animated-delay5">Features</h2>
        <div class="feature-card animate__animated animate__fadeInDown animated-delay6">
            <h3>Create Events</h3>
            <p>Effortlessly create and manage your events.</p>
        </div>
        <div class="feature-card animate__animated animate__fadeInDown animated-delay7">
            <h3>Invite Friends</h3>
            <p>Send invitations to your friends and family.</p>
        </div>
        <div class="feature-card animate__animated animate__fadeInDown animated-delay8">
            <h3>Track Attendance</h3>
            <p>Keep track of who is attending your events.</p>
        </div>
    </div>
</body>
</html>
